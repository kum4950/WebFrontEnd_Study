<!-- 2.구구단을 테이블에 넣어 출력해 주는 프로그램(multiple.html) -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Multiplication table</title>
		<style type="text/css">
			#container{
				text-align : center;
				margin: 20% 20% 20% 20%;
				width:50%;
				
			}
			#title{
				border-style: solid;
				border-width: 1px;
				color:#859cd1;
			}
			#container table{
				display: table; margin-left: auto; margin-right: auto;
				border-color:blue;
				width:50%;
			}
			#input{
				width:20%;
				text-align : center;
			}
		</style>
		<script type="text/javascript">
			var input="";
			 function Enter_Check(){
				 if(event.keyCode == 13){
					 calculate();
				 }
			 }
			 
			 function calculate(){
				input = document.getElementById("input").value;
				var temp = document.getElementById("table");
				temp.insertAdjacentHTML('beforeend', "<th>"+ input+"단"+"</th>");
				input*=1;
				for(var i = 1; i<=9; i++ ){
					temp.insertAdjacentHTML('beforeend',"<tr><td>"+input+"*"+i+"="+input*i+"</td></tr>");
				}
			 }
		</script>
	</head>
	<body>
		<div id= container>
			<div id="title"><h2>Multiplication table</h2></div>
			<br><br>
			<label for= "input">please enter your number&nbsp; :</label>
			<input type="text" id="input" onkeydown="Enter_Check();"> 
			<br><br>
			<div id="output"></div>
			<table border="1" id="table">
			</table>
		</div>
	</body>
</html>
